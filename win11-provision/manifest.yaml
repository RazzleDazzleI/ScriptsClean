role: "Office-Front"

powershell:
  - "powershell -NoProfile -ExecutionPolicy Bypass -File 'D:\\VSCodeProjects\\Scripts\\win11-provision\\assets\\scripts\\TeamsCleanup.ps1'"
  - "powershell -NoProfile -ExecutionPolicy Bypass -File 'D:\\VSCodeProjects\\Scripts\\win11-provision\\assets\\scripts\\RemoveApps.ps1'"
  - "powershell -NoProfile -ExecutionPolicy Bypass -File 'D:\\VSCodeProjects\\Scripts\\win11-provision\\assets\\scripts\\MicrosoftRemoval.ps1' -SuppressReboot"

apps:
  winget:
    - Microsoft.Teams            # Teams (work or school)
    - Google.Chrome              # Chrome browser
    - Adobe.Acrobat.Reader.64-bit
    - 7zip.7zip
    - Notepad++.Notepad++
  choco_fallback: false

windows_features:
  enable: ["NetFx3"]

users:
  local_admins:
    - name: "drmadministrator"
      password_env: "DRM_ADMIN_PWD"
      ensure_member_of: ["Administrators"]

logging:
  path: "C:\\ProgramData\\DRM\\Provision\\provision.log"
